<html>
<head>
	<link rel="stylesheet" type="text/css" href="yo.css">
</head>
<body>
	<canvas id="mainframe"></canvas>
	<script src="blockjs/block.js"></script>
	<script src="blockjs/game.js"></script>
	<script src="blockjs/layer.js"></script>
	<script src="blockjs/slice.js"></script>
	<script type="text/javascript">
		var icon = new Image();
		icon.src = "images/test.png";
		function sprite (options) {
		    var that = {};
		    that.context = options.context;
		    that.width = options.width;
		    that.height = options.height;
		    that.image = options.image;
		    that.render = function () {
		        that.context.drawImage(
		           that.image,
		           0,
		           0,
		           that.width,
		           that.height,
		           0,
		           0,
		           that.width,
		           that.height);
		    };
		    return that;
		}
		var canvas = document.getElementById("mainframe");
		// resize the canvas to fill browser window dynamically
	    window.addEventListener('resize', resizeCanvas, false);
	    function resizeCanvas() {
	            canvas.width = window.innerWidth;
	            canvas.height = window.innerHeight;
	            /**
	             * Your drawings need to be inside this function otherwise they will be reset when 
	             * you resize the browser window and the canvas goes will be cleared.
	             */
	            drawStuff(); 
	    }
	    function drawStuff() {
	    	var a = sprite({
			    context: canvas.getContext("2d"),
			    width: 64,
			    height: 64,
			    image: icon
			});
	        a.render();
	    }
	    resizeCanvas();
	</script>
</body>
</html>
