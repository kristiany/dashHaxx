<html>
<head>
	<link rel="stylesheet" type="text/css" href="yo.css">
</head>
<body>
	<canvas id="mainframe"></canvas>
	<script type="text/javascript">
		var icon = new Image();
		icon.src = "images/test.png";
		function sprite (options) {
		    var that = {};
		    that.context = options.context;
		    that.width = options.width;
		    that.height = options.height;
		    that.image = options.image;
		    that.render = function () {
		        that.context.drawImage(that.image, options.x, options.y);
		    };
		    return that;
		}
		var canvas = document.getElementById("mainframe");
		// resize the canvas to fill browser window dynamically
	    window.addEventListener('resize', resizeCanvas, false);
	    function resizeCanvas() {
	            canvas.width = window.innerWidth;
	            canvas.height = window.innerHeight;
	            /**
	             * Your drawings need to be inside this function otherwise they will be reset when 
	             * you resize the browser window and the canvas goes will be cleared.
	             */
	            drawStuff(); 
	    }
	    currentY = 0;
	    lastTime = new Date().getTime();
	    function drawStuff() {
	    	canvas.width = canvas.width; // clears the canvas
	    	currentTime = new Date().getTime();
	    	deltaSec = (currentTime - lastTime) / 1000;
	    	lastTime = currentTime;
	    	if(currentY + 64 < canvas.height) {
	    		currentY += 9.81 * deltaSec;
	    	}
	    	var a = sprite({
			    context: canvas.getContext("2d"),
			    x: 500,
			    y: currentY,
			    width: 64,
			    height: 64,
			    image: icon
			});
	        a.render();
	    }
	    resizeCanvas();

	    setInterval(drawStuff, 1000 / 30);
	    
	    
	</script>
</body>
</html>
